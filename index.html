<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Welcome Flo</title>

		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<link href='./index.css' rel='stylesheet'>
	
		<link
			rel='stylesheet'
			href='https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.3.0/web/hack.min.css'
		>
	</head>

	<body>
		<main>
			<div class='content'>
				<div class='row'>
					<a href='https://www.twitch.tv/lepr3z'>
						<img
							src='./images/twitch.svg.png'
							alt='Twitch'
							width='200px'
							class='hover'
						>
					</a>

					<a href='https://twitter.com/home' class='twitter'>
						<img
							src='./images/twitter.svg.png'
							alt='Twitter'
							width='200px'
							class='hover'
						>
					</a>

					<a href='https://www.linkedin.com/feed'>
						<img
							src='./images/linkedin.svg.png'
							alt='LinkedIn'
							width='180px'
							class='hover'
						>
					</a>
				</div>

				<div class='row second'>
					<a href='https://github.com/Flo-Slv'>
						<img
							src='./images/github.svg.png'
							alt='GitHub'
							width='200px'
							class='hover'
						>
					</a>

					<div class='welcome'>
						Welcome Flo !
					</div>

					<a href='https://www.youtube.com'>
						<img
							src='./images/youtube.svg.png'
							alt='YouTube'
							width='186px'
							class='hover'
						>
					</a>
				</div>

				<div class='row'>
					<a href='https://www.reddit.com/'>
						<img
							src='./images/reddit.svg.png'
							alt='Reddit'
							width='200px'
							class='hover'
						>
					</a>

					<a
						href='https://drive.google.com/drive/my-drive'
						class='drive'
					>
						<img
							src='./images/google_drive.svg.png'
							alt='Google Drive'
							width='210px'
							class='hover'
						>
					</a>

					<a href='https://flo-slv.dev'>
						<img
							src='./images/website.svg.png'
							alt='Website'
							width='200px'
							class='hover'
						>
					</a>
				</div>
			</div>
		</main>
	</body>
</html>
